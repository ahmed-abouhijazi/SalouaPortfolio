<body>
    <header class="container" style="z-index: 2;">
        <div class="page-header">
            <div class="logo">
                <a href="/SalouaPortfolio/">Saloua.</a>
            </div>
            <input type="checkbox" id="click">

            <label for="click" class="mainicon">
                <div class="menu">
                    <i class='bx bx-menu'></i>
                </div>
            </label>
            <ul>
                <li><a href="/SalouaPortfolio/">Home</a></li>
                <li><a href="/SalouaPortfolio/about.html" >About</a></li>
                <li><a href="/SalouaPortfolio/skills.html">Skills</a></li>
                <li><a href="/SalouaPortfolio/portfolio.html" class="active">Portfolio</a></li>
                <li><a href="/SalouaPortfolio/contact.html">Contact</a></li>
            </ul>
            <label class="mode">
                <input type="checkbox" id="darkModeToggle">
                <i class='bx bxs-moon'></i>
            </label>
        </div>
    </header>


    <section class="container">
      <div class="main-content">
        <div class="moleskine-wrapper">
          <div class="moleskine-notebook">
            <div class="notebook-cover">
              <div class="notebook-skin">Project I</div>
            </div>
            <div class="notebook-page squared"></div>
            <h4>Details I</h4>
          </div>
        </div>
      
        <div class="moleskine-wrapper">
          <div class="moleskine-notebook">
            <div class="notebook-cover blue">
              <div class="notebook-skin">Project II</div>
            </div>
            <div class="notebook-page squared"></div>
            <h4>Details II</h4>
          </div>
        </div>
      
        <div class="moleskine-wrapper">
          <div class="moleskine-notebook">
            <div class="notebook-cover yellow">
              <div class="notebook-skin">Project III</div>
            </div>
            <div class="notebook-page squared"></div>
            <h4>Details III</h4>
          </div>
        </div>
      
        <div class="moleskine-wrapper">
          <div class="moleskine-notebook">
            <div class="notebook-cover green">
              <div class="notebook-skin">Project IV</div>
            </div>
            <div class="notebook-page squared"></div>
            <h4>Details IV</h4>
          </div>
        </div>
      </div>      
    </section>
    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;
        const isDarkMode = localStorage.getItem('darkMode') === 'enabled';
        if (isDarkMode) {
            body.classList.add('dark-mode');
            darkModeToggle.checked = true;
        }
        darkModeToggle.addEventListener('change', () => {
            if (darkModeToggle.checked) {
                body.classList.add('dark-mode');
                localStorage.setItem('darkMode', 'enabled');
            } else {
                body.classList.remove('dark-mode');
                localStorage.setItem('darkMode', 'disabled');
            }
        });
    </script>
    <script type="module" src="js/main.js"></script>
    
</body>

</html>
